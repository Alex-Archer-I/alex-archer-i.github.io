<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <link rel="stylesheet" crossorigin href="./assets/index-BAt_q5lM.css">
  
  <title>Frontend Mentor | Results summary component</title>
  <script type="module" crossorigin src="./assets/index-BdBGNhYY.js" defer></script>
</head>
<body>
  <main>
    <section class="section result">
      <h2 class="title result-title">Your Result</h2>
      <p class="text result-score">
        <span class="result-score-total">00</span>
        <span class="result-score-of">of 100</span>
      </p>
      <p class="text result-text-big">Great</p>
      <p class="text">You scored higher than 65% of the people who have taken these tests.</p>
    </section>
    <section class="section summary">
      <h2 class="title summary-title">Summary</h2>
      <ul class="list summary-list">
        <li class="summary-item summary-item reaction-item">
          <img src="./assets/images/icon-reaction.svg" alt="Reaction Icon" role="img" class="summary-item-img">
          <p class="text summary-item-text">Reaction</p>
          <p class="text summary-item-score"><span class="item-total">00</span> / 100</p>
        </li>
        <li class="summary-item summary-item memory-item">
          <img src="./assets/images/icon-memory.svg" alt="Memory Icon" role="img" class="summary-item-img">
          <p class="text summary-item-text">Memory</p>
          <p class="text summary-item-score"><span class="item-total">00</span> / 100</p>
        </li>
        <li class="summary-item summary-item verbal-item">
          <img src="./assets/images/icon-verbal.svg" alt="Verbal Icon" role="img" class="summary-item-img">
          <p class="text summary-item-text">Verbal</p>
          <p class="text summary-item-score"><span class="item-total">00</span> / 100</p>
        </li>
        <li class="summary-item summary-item visual-item">
          <img src="./assets/images/icon-visual.svg" alt="Visual Icon" role="img" class="summary-item-img">
          <p class="text summary-item-text">Visual</p>
          <p class="text summary-item-score"><span class="item-total">00</span> / 100</p>
        </li>
      </ul>
      <button class="button summary-button">Continue</button>
    </section>
  </main>
</body>
</html>
